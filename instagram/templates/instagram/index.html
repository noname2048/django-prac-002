{% extends "instagram/layout.html"%}

{% block content %}
    <h1>Instagram</h1>
    <hr>
    <a href="{% url "instagram:post_new" %}" class="btn btn-primary">새 포스트 쓰기</a>

    <div class="container">
        <div class="row">
            <div class="col-8">
                timeline
                <hr>
                {% for post in post_list %}
                    <div class="mb-3">
                        {% include "instagram/_post_card.html" %}
                    </div>
                {% empty %}
                    포스팅이 없습니다.
                {% endfor %}
            </div>
            <div class="col-4">
                {% include "instagram/timeline_sidebar.html" %}
            </div>
        </div>
    </div>
{% endblock content %}
