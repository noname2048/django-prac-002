
<div class="d-flex justify-content-start align-items-center p-2">
    <div>
        <img src="{{ user.avatar_thumbnail.url }}" alt="" srcset="" class="rounded-circle">
    </div>
    <div class="d-flex flex-column justify-content-center align-items-start ps-3">
        <div class="">{{ user.name }}</div>
        <small class="text-muted">{{ user.username }}</small>
    </div>    
</div>

<div class="card">
    <div class="card-header text-muted">
        Stories
    </div>
    <div class="card_body p-4">
        Stories from people you follow will show up here.
    </div>
</div>

<div class="card">
    <div class="card-header text-muted">
        Suggestions for you
    </div>
    <div class="card_body p-4">
    {% for suggested_user in suggested_user_list %}
        {% include "instagram/timeline_sidebar_user_follow.html" %}
    {% empty %}
        추천 친구가 없습니다.
    {% endfor %}
    </div>
</div>
