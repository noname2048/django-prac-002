{% extends 'instagram/layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">

            <div class="card">
                <div class="card-header">
                    <img src="{{ post.author.avatar.url }}" alt="" srcset="" style="width: 3rem">
                    {{ post.author }}
                    {{ post.author.name }}
                </div>
                <div class="card-body">
                    <img src="{{ post.photo.url }}" alt="" srcset="" style="width: 100%">
                </div>
                <div class="card-footer">
                    {% for tag in post.tag_set.all %}
                        <span class="badge bg-primary">{{ tag.name }}</span>
                    {% endfor %}
                </div>
            </div>            
        </div>
    </div>
{% endblock content %}
